<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="css/fontawesome/rocket.svg" />
    <title>SPACECRAFTS</title>
    <link rel="stylesheet" href="css/fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/spacecrafts.css" />
  </head>
  <body>
    <a href="index.html" id="top">
      <h3><i class="fas fa-rocket"></i> SPACEBER</h3>
      <br />
      <h3>our spacecraft stats</h3>
      <br />
    </a>
    <div class="mycontainer">
      <div class="card">
        <div class="cardheader">CARNAGE</div>
        <div class="cardimg">
          <img src="img/carnage.jpg" alt="carnage" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 85%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 60%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 70%"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardheader">FALLINGSTAR</div>
        <div class="cardimg">
          <img src="img/fallingstar.jpg" alt="fallingstar" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 40%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 45%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 98%"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardheader">HARLEQUIN</div>
        <div class="cardimg">
          <img src="img/harlequin.jpg" alt="harlequin" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 75%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 70%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 75%"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardheader">PEGASUS</div>
        <div class="cardimg">
          <img src="img/pegasus.jpg" alt="pegasus" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 70%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 80%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 85%"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardheader">PHOENIX</div>
        <div class="cardimg">
          <img src="img/phoenix.jpg" alt="phoenix" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 60%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 95%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 98%"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardheader">RHINOCEROS</div>
        <div class="cardimg">
          <img src="img/rhinoceros.jpg" alt="rhinoceros" />
        </div>
        <div class="cardbody">
          strength <br />
          <div class="progressbar">
            <span style="width: 95%"></span>
          </div>
          comfort <br />
          <div class="progressbar">
            <span style="width: 50%"></span>
          </div>
          speed <br />
          <div class="progressbar">
            <span style="width: 40%"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="back">
      <button class="backgoer">
        <a href="book.html"> <i class="fas fa-arrow-left"></i> BACK TO BOOK</a>
      </button>
    </div>

</html>
